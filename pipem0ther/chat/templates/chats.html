{% for greeting in greetings %}
      <div> 
      {% if greeting.author %}
        <b><a href="/chat/?identity={{greetinguser.greeting_user.identity}}&room=pm{{greeting.author.nickname}}${{greetinguser.nickname}}">{{ greeting.author.nickname }}</a></b>:
      {% else %}
      Corey Ross:
      {% endif %}
      <div style="display:none">({{ greeting.date }})</div>
      {{ greeting.content|escape }}
      </div> 
{% endfor %}
